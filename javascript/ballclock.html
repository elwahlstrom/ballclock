<html>
	<head>
		<title>Ball Clock</title>
		<script src="ballclock.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div>
			<h1>Ball Clock</h1>
			<p>Enter the number of clock balls one per line ranging from 27 to 127:</p>
			<textarea id="txtballs" cols="20" rows="5"></textarea> <br />
			<button id="btnGo" type="button" onclick="document.getElementById('result').innerHTML = runClock(document.getElementById('txtballs').value)">Go</button>
			<p id="result" />
		</div>
	</body>
</html>
